version: 2

models:
  - name: stg_customers
    description: one raw per customer
    columns:
      - name: customer_id
        description: primary key
        data_tests:
          - unique
          - not_null
  - name: stg_orders
    description: one order per raw
    columns:
      - name: order_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              values: ['returned', 'completed', 'return_pending', 'shipped', 'placed']
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_cutomers')
              field: customer_id
