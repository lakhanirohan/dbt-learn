version: 2

sources:
  - name: jaffle_shop
    description: a clone of postgress application database
    database: raw
    schema: jaffle_shop
    freshness: 
          error_after:
            count: 48
            period: hour
          warn_after:
            count: 48
            period: hour
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customer data
        freshness: null
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null